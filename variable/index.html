<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 4 引入了variable */
        /* 面底层， 以最新的技术点  并能够进入实验 */
        :root {/*根上*/
            --bgcolor: blue;/*它的值可以复用*/
            --color: red;
        }
        p {
            color: var(--color); /*var 使用变量*/
        }
        div {
            background-color: var(--bgcolor);
            color: var(--color);
        }
    </style>
</head>
<body>
    <p>春花秋月比不上你的盛世容颜</p>
    <div class=""> 镜花水月</div>
</body>
</html>
